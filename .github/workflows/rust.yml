name: "Rust CI/CD"

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  rustfmt:
    name: rustfmt
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory: [./sindri, ./linux_poc, ./stm32h745i/cm4, ./stm32h745i/cm7]
    steps:
      - uses: actions/checkout@v2
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: default
          default: true
      - name: Check code formatting
        run: |
          cd ${{ matrix.directory }}
          cargo fmt --all --check
  clippy_check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory: [./sindri, ./linux_poc, ./stm32h745i/cm4, ./stm32h745i/cm7]
    steps:
      - uses: actions/checkout@v1
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: default
          default: true
      - name: Run clippy
        run: |
          cd ${{ matrix.directory }}
          cargo clippy
  build_sindri:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [x86_64-unknown-linux-musl, thumbv7em-none-eabihf]
    steps:
      - uses: actions/checkout@v2
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
          default: true
          target: ${{ matrix.platform }}
      - name: Build Binary
        run: |
          cd ./sindri
          cargo build --release
      - name: Run Tests
        run: |
          cd ./sindri
          cargo test --release
  build_linux_poc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
          default: true
      - name: Build Binary
        run: |
          cd ./linux_poc
          cargo build --release
  build_stm32h745i:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
          default: true
          target: thumbv7em-none-eabihf
      - name: Build Cortex-M4 Binary
        run: |
          cd ./stm32h745i/cm4
          cargo build --release
      - name: Build Cortex-M7 Binary
        run: |
          cd ./stm32h745i/cm7
          cargo build --release
